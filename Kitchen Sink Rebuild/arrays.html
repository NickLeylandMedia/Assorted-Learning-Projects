            <button onclick="lengArrOne()">Length of Array One</button>
            <div>
                <h3>Select Term</h3>
                <input id="termInpOne" type="number" min="0" max="" oninput="setModTerm(), setTermVal(), dispSel()">

            <button onclick="forEachLog()">Foreach Console Log</button>

                <input id="searchInp" type="text">

            <button onclick="filterUsers()">Filter Users</button>
