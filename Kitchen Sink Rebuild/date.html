<body>
    <header>
        <div class="headerText"></div>
        <nav>

        </nav>
    </header>

    <section id="" class="">
        <button onclick="showCurrent()">Display Current Time</button>
        <button onclick="showFlor()">Display Florida Date</button>
        <div>
            <h3>Year</h3>
            <input id="year" class="" type="number" min="1000" max="9999" oninput="grabDate()">
            <h3>Month</h3>
            <input id="month" class="" type="number" min="0" max="11" oninput="grabDate()">
            <h3>Day</h3>
            <input id="day" class="" type="number" min="1" max="31" oninput="grabDate()">
            <h3>Hours</h3>
            <input id="hour" class="" type="number" min="1" max="24" oninput="grabDate()">
            <h3>Minutes</h3>
            <input id="minute" class="" type="number" min="0" max="59" oninput="grabDate()">
            <h3>Seconds</h3>
            <input id="second" class="" type="number" min="0" max="59" oninput="grabDate()">
            <h3>Milliseconds</h3>
            <input id="ms" class="" type="number" min="0" max="29" oninput="grabDate()">

            <button onclick="createFromIn()">Create Date</button>
            <button onclick="grabYear()">Grab Year</button>
            <button onclick="grabMonth()">Grab Month</button>
            <button onclick="grabDay()">Grab Date</button>
            <button onclick="grabHours()">Grab Hour</button>
            <button onclick="grabMinutes()">Grab Minute</button>
            <button onclick="grabSeconds()">Grab Seconds</button>
            <button onclick="grabWeekDay()">Grab Week Day</button>
        </div>
    </section>
