<body>
  <header>
    <nav>
      
    </nav>
  </header>
  <section id="title">
    <h1>Expense Tracker</h1>
  </section>
  <section id="tracker">
    <div id="balExpInc-cont">
      <div id="bal-cont">
        <div id="balText-cont">
          <h3>BALANCE</h3>
          <p id="balText">$8420</p>
        </div>
      </div>
      <div id="incExp-cont">
        <div id="inc-cont" class="incExp-child">
          <h3>INCOME</h3>
          <p id="incText">$9001</p>
        </div>
        <div id="exp-cont" class="incExp-child">
          <h3>EXPENSE</h3>
          <p id="expText">$400</p>
        </div>
      </div>
    </div>
    <div id="history-cont">
      <div id="historyTitle-cont">
        <h3>History</h3>
        <button id="showHist">Show All</button>
      </div>

      

    </div>
    <div id="newEntry-cont">
      <h3>Add New Transaction</h3>
      <form action="" id="transaction">
        <div class="formItem">
          <label for="transTitle">Title</label>
          <input type="text" name="transTitle" id="transTitle">
        </div>
        <div class="formItem half">
          <label for="transType">Type</label>
          <select name="transType" id="transType">
            <option value="Car Insurance">Car Insurance</option>
            <option value="Car Maintenance">Car Maintenance</option>
            <option value="Car Registration">Car Registration</option>
            <option value="Car Repair">Car Repair</option>
            <option value="Electric Bill">Electric Bill</option>
            <option value="Electrical Work">Electrical Work</option>
            <option value="Flights">Flights</option>
            <option value="Games">Games</option>
            <option value="Gas">Gas</option>
            <option value="Groceries">Groceries</option>
            <option value="Home Improvement">Home Improvement</option>
            <option value="Hotels">Hotels</option>
            <option value="Meals">Meals</option>
            <option value="Movies">Movies</option>
            <option value="Phone Bill">Phone Bill</option>
            <option value="Plumbing Work">Plumbing Work</option>
            <option value="Taxes">Taxes</option>
            <option value="Water Bill">Water Bill</option>
          </select>
        </div>
        <div class="formItem half">
          <label for="transVal">Value</label>
          <input type="number" name="transVal" id="transVal" placeholder="0.00">
        </div>
        <div class="formItem">
          <input type="submit" value="SUBMIT" onclick="">
        </div>
      </form>
    </div>
  </section>
  <section id="fullHist">
    <div id="fullHist-cont">

    </div>
  </section>

  <template id="historyItem">
    <div class="histItem">
      <p class="histItemTitle">This is the expense</p>
      <div class="histItemType-cont">
        <p class="historyItemType-text">TYPE</p>
        <img src="./img/car.svg" alt="" class="historyItemImg">
        <img src="./img/wrench.svg" alt="" class="historyItemImg">
      </div>
      <p class="histItemValue">+$500</p>
    </div>
  </template>
