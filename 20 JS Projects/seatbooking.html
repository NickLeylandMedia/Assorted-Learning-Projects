<body>
    <header>
        <div class="headerText"></div>
        <nav>

        </nav>

    <section id="bookSeats" class="">
        <div id="selector-container">
            <label>Pick a movie:</label>
            <select id="movie">
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Joker ($12)</option>
                <option value="8">Toy Story 4 ($8)</option>
                <option value="9">The Fourth Kind ($9)</option>
            </select>
        </div>

        <div id="seatLegend-container">
            <ul class="legend">
                <li>
                    <div class="seat"></div>
                    <small>Available</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>
        </div>

        <div id="seatSelector-container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            <div class="row">

                <div class="seat"></div>

            </div>
            <div class="row">
                <div class="seat"></div>

                <div class="seat occupied"></div>
                <div class="seat"></div>

            <div class="row">

                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
        </div>

        <div id="selectionNotification-container">
            <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>
        </div>

    </section>
