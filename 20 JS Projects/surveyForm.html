<body>
    <header>
        <nav>

        </nav>
    </header>
    <section id="formSect">
        <div id="formBody">
            <form id="regForm" action="">
                <div id="formTitle" class="formQuery">
                    <h2>Registration Form</h2>
                </div>
                <div id="firstnameque" class="formQuery">
                    <h3>Enter First Name</h3>
                    <input id="fname" class="textInput" name="first name" type="text">
                    <small></small>
                </div>
                <div id="lastnameque" class="formQuery">
                    <h3>Enter Last Name</h3>
                    <input id="lname" class="textInput" name="last name" type="text">
                    <small></small>
                </div>
                <div id="emailque" class="formQuery">
                    <h3>Enter Email Address</h3>
                    <input id="email" class="textInput" name="email address" type="text">
                    <small></small>
                </div>
                <div id="bdayque" class="formQuery">
                    <h3>Enter Date of Birth</h3>
                    <input id="dob" class="textInput" name="date of birth" type="text">
                    <small></small>
                </div>
                <div id="tacoque" class="formQuery">
                    <h3>Do you like tacos?</h3>
                    <input id="taco" class="textInput" name="taco affinity" type="text">
                    <small></small>
                </div>
                <div id="illuque" class="formQuery">
                    <h3>Are you an illuminati spy?</h3>
                    <input id="illu" class="textInput" name="illuminati affiliation" type="text">
                    <small></small>
                </div>
                <div id="safeque" class="formQuery">
                    <h3>What is your desired safe word?</h3>
                    <input id="safe" class="textInput" name="safe word designation" type="text">
                    <small></small>
                </div>
                <div id="safeconque" class="formQuery">
                    <h3>Please confirm your safe word.</h3>
                    <input id="safecon" class="textInput" name="safe word confirmation" type="text">
                    <small></small>
                </div>
                <div id="submitArea" class="formQuery">
                    <button id="next" class="lightSquareBord">NEXT</button>
                    <button id="submit" class="greenSquare">SUBMIT</button>
                </div>
            </form>
        </div>
        <div id="underForm">
            <h3 id="formResult"></h3>
        </div>
    </section>
